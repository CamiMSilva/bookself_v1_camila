<div mat-dialog-content>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ conteudo }}</mat-card-title>
      <mat-card-subtitle>Entre na sua estante virtual</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/imagens/4.png" alt="Banner do Login">
    <mat-card-content>
      <form [formGroup]="formularioLogin" (ngSubmit)="loginFirebase()">
        <mat-form-field>
          <input matInput placeholder="Email de Login" formControlName="email">
          <mat-error *ngIf="email?.errors?.['required']">Email obrigatório</mat-error>
          <mat-error *ngIf="email?.errors?.['email']">Formato de email inválido</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Senha de acesso" formControlName="senha">
          <mat-error *ngIf="senha?.errors?.['required']">Senha obrigatória</mat-error>
        </mat-form-field>
        <mat-card-footer>
          <button mat-raised-button color="accent" type="submit">Entrar</button>
          <button mat-raised-button mat-dialog-close color="primary">Fechar</button>
        </mat-card-footer>
      </form>
    </mat-card-content>
    <span>Você ainda <strong>não tem cadastro</strong>? Clique <a routerLink="/app-app-cadastro">aqui</a> e venha fazer parte dessa comunidade de leitores!</span>
  </mat-card>
</div>
