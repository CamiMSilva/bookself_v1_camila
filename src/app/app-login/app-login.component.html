<h1 mat-dialog-title>Bookself Login de Usuário</h1>
<div mat-dialog-content>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle>[Entre na sua estante virtual]</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/imagens/4.png" alt="Banner do Login">
    <mat-card-content>
      <form [formGroup]="formularioLogin" novalidate (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Email de Login">
          <mat-error *ngIf="email?.errors?.['required']">O campo de e-mail não pode estar vazio</mat-error>
          <mat-error *ngIf="email?.errors?.['email']">O formato de e-mail não é válido</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Senha de acesso">
          <mat-error *ngIf="senha?.errors?.['required']">O campo de senha não pode estar vazio</mat-error>
        </mat-form-field>
        <mat-card-footer>
          <button mat-raised-button color="accent" type="submit">Entrar</button>
          <button mat-raised-button mat-dialog-close color="primary">Fechar</button>
        </mat-card-footer>
      </form>
    </mat-card-content>
  </mat-card>
</div>
